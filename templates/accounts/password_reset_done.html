{% extends 'base.html' %}

{% block title %}Password Reset Sent - Document Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-envelope-check text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-3">Check your email</h2>
                    <p class="text-muted">We've sent you a password reset link. Please check your inbox.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
