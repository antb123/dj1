{% extends 'base.html' %}

{% block title %}Password Reset Complete - Document Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-3">Password Reset Complete</h2>
                    <p class="text-muted">Your password has been reset successfully. You can now login with your new password.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
