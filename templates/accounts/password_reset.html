{% extends 'base.html' %}

{% block title %}Password Reset - Document Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Reset Password</h2>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
                    </form>
                    <div class="text-center">
                        <a href="{% url 'accounts:login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
